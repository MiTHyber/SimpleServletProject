<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post method form</title>
</head>
<body>
<form method="post" action="xmlServletPath">
	User Name: <input name="userName"/>
	Full Name: <input name="fullName"/>
	<br>
	Profession: <input type="radio" name="prof" value="Developer">Developer</input>
				<input type="radio" name="prof" value="Architect">Architect</input>
	<select name="location" multiple size = 3>
		<option value="here">Here</option>
		<option value="there">There</option>
		<option value="Over here">Over here</option>
		<option value="Over there">Over there</option>
		<option value="Not here">Not here</option>
		<option value="Not there">Not there</option>
	</select>
	<input type="submit"/>	
</form>
</body>
</html>
